#フィールド名
user_id=ユーザID
encrypted_password=パスワード
user_name=ユーザー名
user_permission=権限
gender=身体性別
age=年齢
birth_year=生年月日（年）
birth_month=生年月日（月）
birth_day=生年月日（日）
address=住所
phone_number=電話番号

hospital_id=病院ID
hospital_name=病院名
number_of_reservations=予約可能人数
reservations_count=予約済み人数
overview=概要
medical_id=診療科ID

#必須入力チェック
require_check={0}は必須入力です
#メールアドレス形式チェック
email_check={0}はメールアドレス形式で入力してください
#入力文字数チェック
length_check={0}は、{2}桁以上、{1}桁以下の桁数で入力してください
max_length_check={0}は、{1}桁以下の桁数で入力してください
#フォーマットチェック
pattern_check={0}は半角英数字で入力してください
#ステータスチェック
false_check=falseの場合のみ登録できます
#(参考)下限値チェック
#min_check={0}は{1}以上を入力してください
#(参考)上限値チェック
#max_check={0}は{1}以下を入力してください

