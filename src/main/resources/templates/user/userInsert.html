<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>病院新規登録</title>
<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="Image">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Image">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/img/favicon.ico}" sizes="192x192"
	href="../static/img/favicon.ico">
<link rel="shortcut icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}"
	sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">

</head>
<body>
	<p>ユーザ新規登録新規登録画面</p>
	<div class="container">
		<div class="content-box">
			<h2>ユーザ新規登録</h2>

			<div class="input-form">
				<form method="post" th:action="@{/userList/userInsert}">

					<label for="user_id">ユーザID(メールアドレス)</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="user_id"
							placeholder="xxxxxxx@xxx.xxx">

					</div>

					<label for="user_name">ユーザ名</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="user_name">
					</div>

					<label for="encrypted_password">パスワード</label>
					<div class="form-group input-box">
						<input type="password" class="form-control"
							name="encrypted_password" placeholder="xxxxxxxx">

					</div>

					<label for="address">住所</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="address"
							placeholder="xxxx-xx-xxxx">
					</div>

					<label for="phone_number">電話番号</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="phone_number"
							placeholder="xxxx-xx-xxxx">
					</div>

					<label for="phone_number">身体性別</label>
					<div class="form-group input-box">
						<select class="form-control" name="gender"
							style="border: 1px black solid; width: 100%; height: 40px; font-size: 20px;">
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
					</div>

					<label for="phone_number">年齢</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="age"
							placeholder="00">
					</div>


					<div>
						<select id="select_year" name="year"></select>年 <select
							id="select_month" name="month"></select>月 <select id="select_day"
							name="day"></select>日
					</div>

					<label for="phone_number">生年月日</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="birth_year"
							placeholder="年">
					</div>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="birth_month"
							placeholder="月">
					</div>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="birth_day"
							placeholder="日">
					</div>

					<button type="submit" class="btn btn-warning">登録</button>
				</form>
			</div>

		</div>
	</div>
	<br>
	<br>
	<script type="text/javascript" th:src="@{/js/birthday.js}"></script>
</body>
</html>
