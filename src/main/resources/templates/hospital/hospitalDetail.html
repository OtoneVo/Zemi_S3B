<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>病院詳細画面</title>
</head>
<body>
	<p>病院詳細・変更画面</p>

	<table class="table table-responsive" border="1"
		style="border-collapse: collapse">
		<tbody th:each="hospital : ${HMEntity.hospital_medicalList}"
			th:object="${hospital}">
			<tr bgcolor="black">
				<th colspan="2" style="color: #FFF;">詳細情報</th>
			</tr>
			<tr>
				<th class="text-nowrap" scope="col">病院名</th>
				<td class="text-nowrap" th:text="${hospital.hospital_name}"></td>
			</tr>
			<tr>
				<th class="text-nowrap" scope="col">住所</th>
				<td class="text-nowrap" th:text="${hospital.address}"></td>
			</tr>
			<tr>
				<th class="text-nowrap" scope="col">電話番号</th>
				<td class="text-nowrap" th:text="${hospital.phone_number}"></td>
			</tr>
			<tr>
				<th class="text-nowrap" scope="col">予約可能人数</th>
				<td class="text-nowrap" th:text="${hospital.number_of_reservations}"></td>
			</tr>
			<tr>
				<th class="text-nowrap" scope="col">予約済み人数</th>
				<td class="text-nowrap" th:text="${hospital.reservations_count}"></td>
			</tr>
			<tr>
				<th class="text-nowrap" scope="col">概要</th>
				<td class="text-nowrap" th:text="${hospital.overview}"></td>
			</tr>
		</tbody>
	</table>



	<!-- 共通フッタ -->
	<footer style="height: 250px; background-color: #696969">
		<a href="#" class="btn btn-secondary"
			style="width: 100%; height: 50px; font-size: 25px;">↑</a><br> <br>
		<article>
			<div class="content" style="font-size: 15px">
				<p style="color: white; text-align: center;">学校法人電子開発学園
					北海道情報専門学校</p>
				<p style="color: white; text-align: center;">所在地： 〒003-0806
					北海道札幌市白石区菊水６条３丁目４−２８</p>
				<p style="color: white; text-align: center;">tel： 011-831-5511</p>
			</div>
			<div class="side">
				<img alt="/img/favicon.ico" src="/img/病院.png"
					style="width: 200px; height: 150px; margin-right: 30%">
			</div>
		</article>
	</footer>
</body>
</html>
