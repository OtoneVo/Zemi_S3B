<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>病院詳細画面</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="WebPortal">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="WebPortal">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/img/favicon.ico}" sizes="192x192"
	href="../static/img/favicon.ico">
<link rel="shortcut icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}"
	sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">
<link rel="stylesheet" th:href="@{/css/han.css}"
	href="../static/css/han.css">
<link rel="stylesheet" th:href="@{/css/button.css}"
	href="../static/css/buttan.css">

</head>
<body>
	<!-- 共通ヘッダ -->
	<header
		style="background: url('https://www.sozailab.jp/db_img/sozai/59040/7810c966292d01f519def4999176278d.jpg'); height: 135px;">
		<label style="font-size: 45px; margin-top: 0px; margin-left: 10px;">病院予約</label><br>
		<label style="font-size: 45px; margin-left: 10px;">システム</label>
	</header>
	<div style="width: 100%">
		<a href="" class="btn btn-flat" style="width: 33%;"><span>ほにゃらら機能へ</span></a>
		<a href="" class="btn btn-flat" style="width: 33%;"><span>ほにゃらら機能へ</span></a>
		<a href="" class="btn btn-flat" style="width: 33%;"><span>ほにゃらら機能へ</span></a>
	</div>

	<!-- ハンバーガーメニュー -->
	<input type="checkbox" id="check">
	<span class="span1 han_span"></span>
	<span class="span2 han_span"></span>
	<span class="span3 han_span"></span>
	<label class="han_label" for="check"></label>
	<ul>
		<li>
			<a href="/logout" class="btn btn-flat" style="width: 100%; font-size: 30px;">
				<span>logout<img alt="/img/ログアウト用アイコン.png" src="/img/ログアウト用アイコン.png" style="height: 30px;"></span>
			</a>
		</li>

		<li>
			<a href="/" class="btn btn-flat" style="width: 100%; font-size: 30px;">
				<span>トップ画面へ</span>
			</a>
		</li>

		<li>
			<div role="presentation" sec:authorize="hasAuthority('ADMIN')">
				<a href="/userList" class="btn btn-flat" style="width: 100%; font-size: 30px;">
					<span>ユーザ情報<img alt="/img/ユーザ管理画像.png" src="/img/ユーザ管理用画像.png" style="height: 30px;"></span>
				</a>
			</div>
		</li>

		<li>
			<div role="presentation" sec:authorize="hasAuthority('GENERAL')">
				<a href="/userList/UserManagement" class="btn btn-flat" style="width: 100%; font-size: 30px;">
					<span>ユーザ情報<img alt="/img/ユーザ管理画像.png" src="/img/ユーザ管理用画像.png" style="height: 30px;"></span>
				</a>
			</div>
		</li>

		<li>
			<div role="presentation" sec:authorize="hasAuthority('ADMIN')">
				<a href="/hospital/management" class="btn btn-flat" style="width: 100%; font-size: 30px;">
					<span>病院管理<img alt="/img/病院管理画像.png" src="/img/病院管理用画像.png" style="height: 30px;"></span>
				</a>
			</div>
		</li>

		<li>
			<div role="presentation" sec:authorize="hasAuthority('HOSPITAL')">
				<a href="/hospital/detail" class="btn btn-flat" style="width: 100%; font-size: 30px;">
					<span>病院管理<img alt="/img/病院管理画像.png" src="/img/病院管理用画像.png" style="height: 30px;"></span>
				</a>
			</div>
		</li>
	</ul>

	<!-- コンテンツ -->
	<h2 style="opacity: 0.8; font-size: 35px;" class="h2_main">
		<b>病院詳細・変更画面</b>
	</h2>
	<br>
    <button type="button" class="btn btn-primary" onclick="history.back()">戻る</button>
	<br>
	<table class="table table_box box" border="1"
		style="border-collapse: collapse; width: 90%; font-size: 20px;">
		<tr bgcolor="black" style="width: 90%">
			<th colspan="2" style="color: #FFF;">詳細情報</th>
		</tr>
		<tr>
			<th class="text-nowrap" scope="col">病院名</th>
			<td class="text-nowrap"
				th:text="${HMEntity.hospital_medicalList[0].hospital_name}"></td>
		</tr>
		<tr>
			<th class="text-nowrap" scope="col">住所</th>
			<td class="text-nowrap"
				th:text="${HMEntity.hospital_medicalList[0].address}"></td>
		</tr>
		<tr>
			<th class="text-nowrap" scope="col">電話番号</th>
			<td class="text-nowrap"
				th:text="${HMEntity.hospital_medicalList[0].phone_number}"></td>
		</tr>
		<tr>
			<th class="text-nowrap" scope="col">予約可能人数</th>
			<td class="text-nowrap"
				th:text="${HMEntity.hospital_medicalList[0].number_of_reservations}"></td>
		</tr>
		<tr>
			<th class="text-nowrap" scope="col">予約済み人数</th>
			<td class="text-nowrap"
				th:text="${HMEntity.hospital_medicalList[0].reservations_count}"></td>
		</tr>
		<tr>
			<th class="text-nowrap" scope="col">概要</th>
			<td class="text-nowrap"
				th:text="${HMEntity.hospital_medicalList[0].overview}"></td>
		</tr>
		<tr>
			<th class="text-nowrap" scope="col">診療科</th>
			<td class="text-nowrap"
				th:text="${HMEntity.hospital_medicalList[0].medical_name}"></td>
		</tr>
	</table>

	<div class="button-position">
		<div class="button-interval">
			<div role="presentation" sec:authorize="hasAuthority('ADMIN')">
				<button type="button" data-toggle="modal" class="btn btn-danger"
					data-target="#hospitalDeleteModal">病院削除</button>
			</div>

			<div role="presentation" sec:authorize="hasAuthority('ADMIN')">
					<form th:action="@{'/hospitalList/change/'}" method="post" id="change">
						<input type="hidden" name="hospital_id" th:value="${HMEntity.hospital_medicalList[0].hospital_id}">
						<button type="submit" class="btn btn-primary">病院詳細変更</button>
					</form>
			</div>

			<div role="presentation" sec:authorize="hasAuthority('HOSPITAL')">
					<form th:action="@{'/hospitalList/change/'}" method="post" id="change">
						<input type="hidden" name="hospital_id" th:value="${HMEntity.hospital_medicalList[0].hospital_id}">
						<button type="submit" class="btn btn-primary">病院詳細変更</button>
					</form>
			</div>

			<div role="presentation" sec:authorize="hasAuthority('HOSPITAL')">
					<form th:action="@{'/reservation/hospitalCheck'}" method="get" id="change">
						<button type="submit" class="btn btn-primary">予約確認</button>
					</form>
			</div>

			<div role="presentation" sec:authorize="hasAuthority('GENERAL')">
					<form name="hospital_medicalForm" th:action="@{'/reservationsSend'}" method="post" id="change">
						<input type="hidden" name="hospital_id" th:value="${HMEntity.hospital_medicalList[0].hospital_id}">
						<input type="hidden" name="hospital_name" th:value="${HMEntity.hospital_medicalList[0].hospital_name}">
						<input type="hidden" name="medical_id" th:value="${HMEntity.hospital_medicalList[0].medical_id}">
						<input type="hidden" name="medical_name" th:value="${HMEntity.hospital_medicalList[0].medical_name}">
						<input type="hidden" name="reservations_count" th:value="${HMEntity.hospital_medicalList[0].reservations_count}">
						<button type="submit" class="btn btn-primary">病院予約</button>
					</form>
			</div>
		</div>
	</div>

	<!-- ボタン・リンククリック後に表示される画面の内容 -->
	<div class="modal fade" id="hospitalDeleteModal" tabindex="-1"
		role="dialog" aria-labelledby="basicModal" aria-hidden="true"
		style="margin-top: 150px;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4>病院削除</h4>
				</div>
				<form th:action="@{/hospitalList/delete}" method="post">
					<div class="modal-body">
						<h2>以下の病院を削除します。よろしいでしょうか？</h2>
						<h3 th:text="${HMEntity.hospital_medicalList[0].hospital_name}"></h3>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
						<button type="submit" class="btn btn-primary"
							th:value="${HMEntity.hospital_medicalList[0].hospital_id}"
							name="hospital_id">削除</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- 共通フッタ -->
	<footer style="height: 250px; background-color: #696969">
		<a href="#" class="btn btn-secondary"
			style="width: 100%; height: 50px; font-size: 25px;">↑</a><br> <br>
		<article>
			<div class="content" style="font-size: 15px">
				<p style="color: white; text-align: center;">学校法人電子開発学園
					北海道情報専門学校</p>
				<p style="color: white; text-align: center;">所在地： 〒003-0806
					北海道札幌市白石区菊水６条３丁目４−２８</p>
				<p style="color: white; text-align: center;">tel： 011-831-5511</p>
			</div>
			<div class="side">
				<img alt="/img/favicon.ico" src="/img/病院.png"
					style="width: 200px; height: 150px; margin-right: 30%">
			</div>
		</article>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
