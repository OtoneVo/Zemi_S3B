<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>病院一覧画面</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="WebPortal">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="WebPortal">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/img/favicon.ico}" sizes="192x192"
	href="../static/img/favicon.ico">
<link rel="shortcut icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}"
	sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">
<link rel="stylesheet" th:href="@{/css/han.css}"
	href="../static/css/han.css">
<link rel="stylesheet" th:href="@{/css/button.css}"
	href="../static/css/buttan.css">

</head>
<body>
	<!-- 共通ヘッダ -->
	<header style="height: 300px; background-color: #00bfff;">
		<label style="font-size: 50px; margin-top: 50px; text-align: left;">病院予約システム</label>
	</header>

	<!-- ハンバーガーメニュー -->
	<input type="checkbox" id="check">
	<span class="span1 han_span"></span>
	<span class="span2 han_span"></span>
	<span class="span3 han_span"></span>
	<label class="han_label" for="check"></label>
	<ul>
		<li><form class="my-2 my-lg-0" method="post"
				th:action="@{/logout}">
				<button type="submit"
					style="width: 75%; height: 25%; font-size: 30px; background-color: #FFFFFF">Logout</button>
			</form></li>
		<li><button type="submit"
				style="width: 75%; height: 25%; font-size: 30px; background-color: #FFFFFF">ユーザ管理</button></li>
		<li><button type="submit"
				style="width: 75%; height: 25%; font-size: 30px; background-color: #FFFFFF">ほにゃらら管理</button></li>
	</ul>

	<!-- コンテンツ -->
	<table>
		<thead>
			<tr>
				<th>病院ID</th>
				<th>病院名</th>
				<th>住所</th>
				<th>電話番号</th>
				<th>予約状況</th>
		</thead>
		<tbody th:each="hospital : ${hospitalEntity.hospitalList}"
			th:object="${hospital}">
			<tr>
				<td class="nowrap" th:text="${hospital.hospital_id}"></td>
				<td class="nowrap" th:text="${hospital.hospital_name}"></td>
				<td class="nowrap" th:text="${hospital.address}"></td>
				<td class="nowrap" th:text="${hospital.phone_number}"></td>
				<td class="nowrap" th:text="${hospital.reservations_count}"></td>
				<td class="nowrap"><p>病院詳細画面</p></td>
			</tr>
		</tbody>
	</table>

	<form method="get" action="/hospitalList/insert">病院新規登録画面</form>
</body>
</html>
