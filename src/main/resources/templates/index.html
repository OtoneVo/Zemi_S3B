<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>病院予約システム トップ</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="WebPortal">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="WebPortal">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/img/favicon.ico}" sizes="192x192"
	href="../static/img/favicon.ico">
<link rel="shortcut icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}"
	sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">
<link rel="stylesheet" th:href="@{/css/han.css}"
	href="../static/css/han.css">

</head>
<body>
	<!-- 共通ヘッダ -->
		<h1 style="font-size: 100px;margin: 20%">病院予約システム</h1>
		<input type="checkbox" id="check"> <span class="span1"></span>
		<span class="span2"></span> <span class="span3"></span> <label
			for="check"></label>
		<ul>
			<li><form class="my-2 my-lg-0" method="post"
					th:action="@{/logout}">
					<button type="submit"
						style="width: 75%; height: 25%; font-size: 30px; background-color: #FFFFFF">Logout</button>
				</form></li>
			<li><button type="submit"
					style="width: 75%; height: 25%; font-size: 30px; background-color: #FFFFFF">ユーザ管理</button></li>
			<li><button type="submit"
					style="width: 75%; height: 25%; font-size: 30px; background-color: #FFFFFF">ほにゃらら管理</button></li>
		</ul>
	<!-- コンテンツ -->
	<div class="col-sm-12">
		<form method="get" th:action="@{/hospitalList}">
			<button type="submit" class="btn btn-primary" name="task"
				style="width: 100%; height: 200px; font-size: 100px">予約</button>
		</form>
	</div>
	<br>
	<br>
	<div class="row">
		<div class="col-sm-6">
			<div class="content-box">
				<form method="post" th:action="@{/}">
					<button type="submit" class="btn btn-primary"
						style="width: 95%; height: 200px; font-size: 100px">履歴</button>
				</form>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="content-box">
				<form method="post" th:action="@{/}">
					<button type="submit" class="btn btn-primary" name="weather"
						style="width: 95%; height: 200px; font-size: 100px">診断</button>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
